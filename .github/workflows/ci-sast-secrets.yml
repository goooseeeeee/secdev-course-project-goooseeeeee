name: Security - SAST & Secrets

on:
  push:
    paths:
      - '**.py'
      - '.github/workflows/ci-sast-secrets.yml'
      - 'security/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sast-secrets:
    runs-on: ubuntu-latest
    name: SAST & Secrets

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- SEMGREP ----------
      - name: Run Semgrep (SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: |
            p/ci
            security/semgrep/rules.yml
          generateSarif: true
          sarifFile: semgrep.sarif
        continue-on-error: true

      - name: Move Semgrep report to evidence
        run: |
          mkdir -p EVIDENCE/P10
          mv semgrep.sarif EVIDENCE/P10/semgrep.sarif

      # ---------- GITLEAKS ----------
      - name: Run Gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          config-path: security/.gitleaks.toml
          report-format: json
          report-path: gitleaks.json
        continue-on-error: true

      - name: Move Gitleaks report to evidence
        run: |
          mkdir -p EVIDENCE/P10
          mv gitleaks.json EVIDENCE/P10/gitleaks.json

      # ---------- ARTEFACTS ----------
      - name: Upload Evidence
        uses: actions/upload-artifact@v4
        with:
          name: p10-evidence
          path: EVIDENCE/P10/
