name: SAST & Secrets

on:
  push:
    paths:
      - "**/*.py"
      - "security/**"
      - ".github/workflows/ci-sast-secrets.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sast-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ---------- Подготовка папок ----------
      - name: Prepare folders
        run: mkdir -p EVIDENCE/P10

      # ---------- SEMGREP ----------
      - name: Semgrep SAST
        run: |
          docker run --rm -v $PWD:/src returntocorp/semgrep:latest \
          semgrep ci --config p/ci --config /src/security/semgrep/rules.yml \
          --sarif --output /src/EVIDENCE/P10/semgrep.sarif || true

      # ---------- GITLEAKS ----------
      - name: Run Gitleaks
        run: |
          docker run --rm -v $PWD:/repo zricethezav/gitleaks:latest \
          detect --source=/repo --config=/repo/security/.gitleaks.toml \
          --report-format=json --report-path=/repo/EVIDENCE/P10/gitleaks.json || true

      # ---------- Загрузка артефактов ----------
      - name: Upload Evidence
        uses: actions/upload-artifact@v4
        with:
          name: p10-evidence
          path: EVIDENCE/P10
