name: CI — minimal

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.repository }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint & Test
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      PYTHON_VERSION: "3.12"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools

          # обычные зависимости
          pip install -r requirements.txt

          # dev-зависимости (линтеры + тесты)
          pip install -r requirements-dev.txt
        timeout-minutes: 5

      - name: Run linters (ruff, black, isort)
        run: |
          set -e
          ruff check .
          black --check .
          isort --check-only .
        timeout-minutes: 5

      - name: Run tests (pytest)
        run: |
          mkdir -p reports

          # pytest c junit
          pytest -q --junitxml=reports/junit.xml --maxfail=1
        timeout-minutes: 10

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/
